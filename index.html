<!DOCTYPE html>
<html lang="en" ng-app="InstagramApp">
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script data-require="angular.js@1.3.10" data-semver="1.3.10" src="https://code.angularjs.org/1.3.10/angular.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div  class="container" ng-controller="InstagramCtrl">
      
      <h1>INSTAGRAM SEARCHER</h1>
      <img src="img/ng-instagram.png"/>
      
      <form novalidate name="myForm" ng-submit="searchText(tag)">
          <input type="text" ng-model="tag" name="searchTag" placeholder="Enter a tag to Search" required/>
          <input type="submit" value="Submit" id="submit"  />
          <input type="button" value="Clear" ng-click="clear()"/>
          
          <div ng-show="myForm.$submitted||myForm.searchTag.$touched">
              <div ng-show="myForm.searchTag.$error.required">Enter a tag to Search</div>
          </div>
      </form>
      <div ng-show="myForm.$valid && !myForm.$submitted">
        <p>Searching Instagram for photos tagged with "{{tag}}"..</p>
      </div>

      <div>
        <p>{{message}}</p>
      </div>

      <!-- add images -->
        <span class="images" ng-if="myForm.$submitted" ng-repeat="image in images">
          <img id="imgs" ng-src="{{image.images.low_resolution.url}}"/>
        </span>
    </div>

    <!-- scripts -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js" type="text/javascript"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.18/angular-animate.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
